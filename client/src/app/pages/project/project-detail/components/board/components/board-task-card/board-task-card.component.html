<div class="project-task-card" [nbTooltip]="'Design the UI for the new website'" cdkDrag (click)="openEditTask()">
    <div class="project-task-card-content">
        <div class="task-preview">
            <div class="task-option">
                <div class="task-label-prio">
                    <p class="task-label tag">UI Design</p>
                    <p class="prio-low tag">Low</p>
                </div>
                <!-- <nb-icon icon="more-vertical-outline"></nb-icon> -->
            </div>
            <div class="task-preview-info">
                <div class="task-deadline">
                    <nb-icon icon="calendar-outline"></nb-icon>
                    <p>Deadline:</p>
                    <p>12/12/2020</p>
                </div>
                <h6 class="task-title">Design the UI for the new website</h6>
            </div>
        </div>
        <div class="task-info">
            <div class="task-info-content">
                <div class="task-asignee-list">
                    <img class="task-asignee-ava" src="../../../../../../../../assets/images/user.jpg" alt=""
                        [nbTooltip]="'demo'">
                    <img class="task-asignee-ava" src="../../../../../../../../assets/images/user.jpg" alt=""
                        [nbTooltip]="'demo'">
                </div>
                <div class="task-comment-subTask">
                    <div class="task-comment">
                        <nb-icon icon="message-circle-outline"></nb-icon>
                        <p>0</p>
                    </div>
                    <div class="task-subTask">
                        <nb-icon icon="checkmark-square-outline"></nb-icon>
                        <p>0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
