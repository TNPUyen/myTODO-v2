<div class="personal-task">
    <div class="personal-task-content">
        <div class="personal-task-left-content">
            <nb-checkbox ></nb-checkbox>
            <h5 >This is a demo todo</h5>
            <input *ngIf="isEdit" type="text" [(ngModel)]="todo.content">
        </div>
        <div class="personal-task-options">
            <div *ngIf="!isEdit" class="option edit" nbTooltip="Edit" (click)="isEdit = true">
                <nb-icon [options]="{ animation: { type: 'pulse' } }" icon="edit-outline" ></nb-icon>
            </div>
            <div *ngIf="isEdit" class="option onEdit" nbTooltip="Save">
                <nb-icon [options]="{ animation: { type: 'pulse' } }" icon="save-outline"></nb-icon>
            </div>
            <div class="option trash" nbTooltip="Delete">
                <nb-icon [options]="{ animation: { type: 'pulse' } }" icon="trash-2-outline"></nb-icon>
            </div>
        </div>
    </div>
</div>
